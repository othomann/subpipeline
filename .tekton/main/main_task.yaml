---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec: 
  workspaces:
  - name: task-pvc
    mountPath: /artifacts         
  steps:
    - name: cleanup
      image: ibmcom/pipeline-base-image
      command: ["/bin/bash", "-c"]
      args:
        - set -e -o pipefail;
          echo "cleanup"
