apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: deploy-pipeline
spec:
  params:
    - name: cluster
      description: the cluster to deploy to
    - name: memory
      description: total memory of the Code Engine application
      default: 0.5G      
  workspaces:
  - name: pipeline-pvc
  tasks:  
    - name: deploy-with-kubectl
      taskRef:
        name: deploy-with-kubectl
      params:
        - name: cluster
          value: $(params.cluster)
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc
    - name: run-kuebctl
      taskRef:
        name: deploy-with-kubectl
      params:
        - name: cluster
          value: $(params.cluster)
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc  

