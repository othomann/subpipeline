        - name: VAR_FILE
          value: $(params.tf-var-file)
    steps:
      - name: terraform-compliance
        image: 'icr.io/continuous-delivery/cra-terraform:release.2104'
        envFrom:
          - configMapRef:
              name: environment-properties
          - secretRef:
              name: secure-properties
        env:
          - name: REPOSITORY
            value: $(params.repository)
          - name: API_KEY
            valueFrom:
              secretKeyRef:
                name: $(params.continuous-delivery-context-secret)
                key: $(params.ibmcloud-apikey-secret-key)
                optional: true
        imagePullPolicy: Always
        command:
          - /bin/bash
          - '-c'
        args:
          - >
            if [[ "$PIPELINE_DEBUG" == "1" ]]; then
              pwd
              ls /artifacts/
              env
              trap env EXIT
              set -x +e
            fi


            REPO_DIR_PATH="/artifacts/$(params.directory-name)"

            TOOLCHAIN_CONFIG=$(cat /config/toolchain.json)

            TOOLCHAIN_REGION=$(echo ${TOOLCHAIN_CONFIG} | jq -r '.region_id' |
            awk -F: '{print $3}')

            TOOLCHAIN_ID=$(echo ${TOOLCHAIN_CONFIG} | jq -r '.toolchain_guid')

            REGION_ID=$(echo ${TOOLCHAIN_CONFIG} | jq -r '.region_id')

            API_ENDPOINT="https://cloud.ibm.com"

            OTC_BROKER_BASE_URL="https://otcbroker.devopsinsights.cloud.ibm.com"

            if echo "${REGION_ID}" | grep -q "ys1"; then
              OTC_BROKER_BASE_URL="https://otcbroker.devopsinsights.dev.cloud.ibm.com"
              API_ENDPOINT="https://test.cloud.ibm.com"
              echo "targeting otc broker @ ${OTC_BROKER_BASE_URL}"
              echo "targeting ibm cloud @ ${API_ENDPOINT}"
            fi

            echo "Fetching users's token"

            ibmcloud config --check-version false

            sh /scripts/retry.sh ibmcloud login -a $API_ENDPOINT --no-region
            --apikey $API_KEY

            export IBM_CLOUD_BEARER=$(ibmcloud iam oauth-tokens --output JSON |
            jq -r '.iam_token' | awk '{ print $2 }')

            echo "Fetching service urls for user's data"

            HTTP_RESPONSE=$(curl --silent --write-out "HTTPSTATUS:%{http_code}"
            \
              -X GET "${OTC_BROKER_BASE_URL}/globalauth/toolchainids/${TOOLCHAIN_ID}" \
              --header "Authorization: Bearer ${IBM_CLOUD_BEARER}")
            HTTP_STATUS=$(echo $HTTP_RESPONSE | tr -d '\n' | sed -e
            's/.*HTTPSTATUS://')

            if [[ "$HTTP_STATUS" -eq 401 || "$HTTP_STATUS" -eq 403 ]]; then
              echo ""
              echo "Error authenticating user for toolchain_id: ${TOOLCHAIN_ID}"
              echo "Please verify the Devops Insights card has been added to your toolchain and the api-key has access."
              exit 1
            fi

            if [[ "$HTTP_STATUS" -ne 200 ]]; then
              echo ""
              echo "Error! Please try again."
              exit 1
            fi

            HTTP_BODY=$(echo $HTTP_RESPONSE | sed -e 's/HTTPSTATUS\:.*//g')

            gitsecureUrl=$(echo ${HTTP_BODY} | jq -r '.service_urls.gitsecure')

            if [[ -z "$gitsecureUrl" || "$gitsecureUrl" = "null" ]]; then
              echo ""
              echo "Error IBM Code Risk Analyzer is not supported in ${REGION_ID}"
              exit 1
            fi


            echo "Running terraform compliance task"

            if [[ $PIPELINE_DEBUG == 1 ]];
              then
                ls $REPO_DIR_PATH
            fi

            result="failed"

            LOG_LEVEL="info"


            if [[ "$(params.policy-config-json)" == "" ]];

            then
              node /usr/src/index.js --git_token "NA" --repository $(params.repository) --gitClonedDir $REPO_DIR_PATH \
                --INPUT_TF_DIR $(params.tf-dir) --revision $(params.branch) --commitid $(params.commit-id) --gitSecureApi $gitsecureUrl \
                --pipelinerunid $PIPELINE_RUN_ID --toolchainid $TOOLCHAIN_ID --prnumber "NA" --authToken ${IBM_CLOUD_BEARER} --LOG_LEVEL $LOG_LEVEL --silent 1
            else
              node /usr/src/index.js --policyConfig $(params.policy-config-json) --git_token "NA" --repository $(params.repository) --gitClonedDir $REPO_DIR_PATH \
                --INPUT_TF_DIR $(params.tf-dir) --revision $(params.branch) --commitid $(params.commit-id) --gitSecureApi $gitsecureUrl \
                --pipelinerunid $PIPELINE_RUN_ID -toolchainid $TOOLCHAIN_ID --prnumber "NA" --authToken ${IBM_CLOUD_BEARER} --LOG_LEVEL $LOG_LEVEL --silent 1
            fi


            if [ $? == 0 ]; then export result="success"; fi


            if [[ $PIPELINE_DEBUG == 1 ]];
              then
                cat /usr/policies/ibm/terraform-config.rego
                echo $result
                cat deploymant-analyzer.json
            fi


            echo -n $result > "$(results.status.path)"

            echo -n "deploymant-analyzer.json" > $(results.evidence-store.path)


            cp ./da-terraform-check-comment.md
            /steps/da-terraform-check-comment.md

            echo "COMMENT_FP=/steps/da-terraform-check-comment.md" >>
            /steps/next-step-env.properties
        volumeMounts:
          - mountPath: /config
            name: cd-config-volume
          - mountPath: /steps
            name: steps-volume
          - mountPath: /scripts
            name: retry-script
      - name: fetch-git-information
        image: 'icr.io/continuous-delivery/pipeline/pipeline-base-image:2.6'
        env:
          - name: REPOSITORY
            value: $(params.repository)
          - name: API_ENDPOINT
            value: $(params.ibmcloud-api)
          - name: API_KEY
            valueFrom:
              secretKeyRef:
                name: $(params.continuous-delivery-context-secret)
                key: $(params.ibmcloud-apikey-secret-key)
                optional: true
        command:
          - /bin/bash
          - '-c'
        args:
          - >
            set -e -o pipefail

            if [ "$PIPELINE_DEBUG" == "1" ]; then
                pwd
                env
                trap env EXIT
                set -x
            fi

            TOOLCHAIN_ID=$(jq -r '.toolchain_guid' /cd-config/toolchain.json)

            TOOLCHAIN_REGION=$(jq -r '.region_id' /cd-config/toolchain.json |
            awk -F: '{print $3}')

            REGION_ID=$(jq -r '.region_id' /cd-config/toolchain.json)

            ##########################################################################

            # Setting HOME explicitly to have ibmcloud plugins available

            # doing the export rather than env definition is a workaround

            # until https://github.com/tektoncd/pipeline/issues/1836 is fixed

            export HOME="/root"

            ##########################################################################

            if [[ "$REPOSITORY" != *.git ]]; then
              echo "Adding .git suffix to Repository URL"
              REPOSITORY="${REPOSITORY}.git"
            fi

            GIT_SERVICE_INSTANCE_ID=$(jq -r --arg git_repo "$REPOSITORY"
            '.services[] | select (.parameters.repo_url==$git_repo) |
            .instance_id' /cd-config/toolchain.json)

            if [ -z "$GIT_SERVICE_INSTANCE_ID" ]; then
              echo "No Git integration (repository url: $REPOSITORY) found in the toolchain"
              exit 1
            fi

            GIT_SERVICE_TYPE=$(jq -r --arg git_repo "$REPOSITORY" '.services[] |
            select (.parameters.repo_url==$git_repo) | .service_id'
            /cd-config/toolchain.json)

            if [ "$GIT_SERVICE_TYPE" == "github" ]; then
              GIT_AUTH_USER="x-oauth-basic"
            elif [ "$GIT_SERVICE_TYPE" == "githubpublic" ]; then
              GIT_AUTH_USER="x-oauth-basic"
            elif [ "$GIT_SERVICE_TYPE" == "hostedgit" ]; then
              GIT_AUTH_USER="oauth2"
            elif [ "$GIT_SERVICE_TYPE" == "gitlab" ]; then
              GIT_AUTH_USER="oauth2"
            elif [ "$GIT_SERVICE_TYPE" == "bitbucketgit" ]; then
              GIT_AUTH_USER="x-token-auth"
            else
              GIT_AUTH_USER="x-token-auth"
            fi;

            GIT_TOKEN="$(params.git-access-token)"

            if [ -z "$GIT_TOKEN" ]; then
              if [[ "$REGION_ID" == *"ys1"* ]]; then
                API_ENDPOINT="https://test.cloud.ibm.com"
                echo "targeting ibm cloud @ ${API_ENDPOINT}"
              fi
              echo "Fetching token for $REPOSITORY"
              ibmcloud config --check-version false
              sh /scripts/retry.sh ibmcloud login -a $API_ENDPOINT --no-region --apikey $API_KEY
              if [ "$(params.resource-group)" ]; then
                ibmcloud target -g $(params.resource-group)
              fi
              TOKEN=$(ibmcloud iam oauth-tokens --output JSON | jq -r '.iam_token')
              GIT_TOKEN_URL=$(jq -r --arg git_repo "$REPOSITORY" '.services[] | select (.parameters.repo_url==$git_repo) | .parameters.token_url' /cd-config/toolchain.json)
              # GIT_TOKEN_URL is like https://otc-github-consolidated-broker.us-south.devops.cloud.ibm.com/github/token?git_id=github
              # as there is already an url param git_id, just put the additional ones using &
              echo "Doing cURL to ${GIT_TOKEN_URL}&toolchain_id=${TOOLCHAIN_ID}&service_instance_id=${GIT_SERVICE_INSTANCE_ID}&repo_url=${REPOSITORY}"
              curl -s -o /steps/github_token_result.json -X GET -H "Accept: application/json" -H "Authorization: $TOKEN" "${GIT_TOKEN_URL}&toolchain_id=${TOOLCHAIN_ID}&service_instance_id=${GIT_SERVICE_INSTANCE_ID}&repo_url=${REPOSITORY}"
              if jq -e '.access_token' /steps/github_token_result.json > /dev/null 2>&1; then
                GIT_TOKEN=$(jq -r '.access_token' /steps/github_token_result.json)
                echo "Access token found for the Git integration (repository url: $REPOSITORY)"
              else
                echo "No access token found for the Git integration (repository url: $REPOSITORY)"
                cat /steps/github_token_result.json
                exit 1
              fi
            else
              echo "Using git Access Token provided"
            fi

            GIT_API_ROOT_URL=$(jq -r --arg git_repo "$REPOSITORY" '.services[] |
            select (.parameters.repo_url==$git_repo) | .parameters.api_root_url'
            /cd-config/toolchain.json)

            GIT_OWNER_ID=$(jq -r --arg git_repo "$REPOSITORY" '.services[] |
            select (.parameters.repo_url==$git_repo) | .parameters.owner_id'
            /cd-config/toolchain.json)

            GIT_REPO_NAME=$(jq -r --arg git_repo "$REPOSITORY" '.services[] |
            select (.parameters.repo_url==$git_repo) | .parameters.repo_name'
            /cd-config/toolchain.json)

            GIT_ID=$(jq -r --arg git_repo "$REPOSITORY" '.services[] | select
            (.parameters.repo_url==$git_repo) | .parameters.git_id'
            /cd-config/toolchain.json)

            TOOLCHAIN_REGION=$(jq -r '.region_id' /cd-config/toolchain.json |
            awk -F: '{print $3}')

            echo "GIT_REPOSITORY=$REPOSITORY" >> /steps/next-step-env.properties

            echo "GIT_AUTH_USER=$GIT_AUTH_USER" >>
            /steps/next-step-env.properties

            echo "GIT_TOKEN=$GIT_TOKEN" >> /steps/next-step-env.properties

            echo "GIT_SERVICE_TYPE=$GIT_SERVICE_TYPE" >>
            /steps/next-step-env.properties

            echo "GIT_ID=$GIT_ID" >> /steps/next-step-env.properties

            echo "GIT_API_ROOT_URL=$GIT_API_ROOT_URL" >>
            /steps/next-step-env.properties

            echo "GIT_OWNER_ID=$GIT_OWNER_ID" >> /steps/next-step-env.properties

            echo "GIT_REPO_NAME=$GIT_REPO_NAME" >>
            /steps/next-step-env.properties

            echo "TOOLCHAIN_REGION=$TOOLCHAIN_REGION" >>
            /steps/next-step-env.properties

            if [ "$PIPELINE_DEBUG" == "1" ]; then
              cat /steps/next-step-env.properties
            fi
        volumeMounts:
          - mountPath: /cd-config
            name: cd-config-volume
          - mountPath: /steps
            name: steps-volume
          - mountPath: /scripts
            name: retry-script
      - name: comment-editor
        image: 'icr.io/continuous-delivery/cra-comm-editor:release.2304'
        imagePullPolicy: Always
        workingDir: /artifacts
        command:
          - /bin/sh
          - '-c'
        args:
          - |
            #!/bin/sh
            source /steps/next-step-env.properties

            if [ -n "$(params.scm-type)" ]; then
              case "$(params.repository)" in
                *git.cloud.ibm.com*)
                  if [ "$(params.scm-type)" != "gitlab" ]; then
                    echo "Error: Trigger type '$(params.scm-type)' expected to be gitlab"
                    exit 1
                  fi
                  ;;
                *ibm.com*)
                  if [ "$(params.scm-type)" != "github-ent" ]; then
                    echo "Error: Trigger type '$(params.scm-type)' expected to be github-ent"
                    exit 1
                  fi
                  ;;
                *)
                  if [ "$(params.scm-type)" != "github" ]; then
                    echo "Error: Trigger type '$(params.scm-type)' expected to be github"
                    exit 1
                  fi
                  ;;
              esac
            fi

            /usr/local/bin/comm-editor \
              -repo-url "$(params.repository)" \
              -pr-url "$(params.pr-url)" \
              -token "$GIT_TOKEN" \
              -comment-fp "$COMMENT_FP" \
              -project-id "$(params.project-id)" \
              -scm-type "$(params.scm-type)"

            COMM_RESULT=$?
            if [ "$COMM_RESULT" != "0" ]; then
              echo "Error posting comment to pull request"
              exit 1
            fi
        volumeMounts:
          - mountPath: /steps
            name: steps-volume
    workspaces:
      - name: artifacts
        mountPath: /artifacts
      - name: secrets
        mountPath: /secrets
    volumes:
      - name: steps-volume
        emptyDir: {}
      - name: secrets
        secret:
          secretName: $(params.continuous-delivery-context-secret)
      - name: cd-config-volume
        configMap:
          name: toolchain
          items:
            - key: toolchain.json
              path: toolchain.json
      - name: retry-script
        configMap:
          name: retry-script
          items:
            - key: retry.sh
              path: retry.sh
- apiVersion: tekton.dev/v1beta1
  kind: Task
  metadata:
    name: cra-v2-cra
  spec:
    params:
      - name: continuous-delivery-context-environment
        description: >-
          Name of the configmap containing the continuous delivery pipeline
          context environment properties
        default: environment-properties
      - name: continuous-delivery-context-secret
        description: Reference name for the secret resource
        default: secure-properties
      - name: docker-registry-secret
        description: >-
          Field in the secret that contains the secret used to login to
          docker-registry-url
        default: docker-registry-secret
      - name: ibmcloud-api
        description: The ibmcloud api
        default: 'https://cloud.ibm.com'
      - name: ibmcloud-apikey-secret-key
        description: >-
          Field in the secret that contains the api key used to login to
          ibmcloud
        default: apikey
      - name: ibmcloud-region
        description: (Optional) ibmcloud region to use
        default: ''
      - name: pipeline-debug
        description: Pipeline debug mode. Value can be 0 or 1
        default: '0'
      - name: registry-region
        description: (Optional) The ibmcloud container registry region
        default: ''
      - name: resource-group
        description: >-
          (Optional) Target resource group (name or id) for the ibmcloud login
          operation
        default: ''
      - name: custom-script
        description: (Optional) A custom script to be ran prior to CRA scanning
        default: ''
      - name: env-props
        description: >-
          (Optional) A custom configuration of environment properties to source
          before execution, ex. 'export ABC=123 export DEF=456'
        default: ''
      - name: fileignore
        description: (Optional) Filepath to .fileignore
        default: ''
      - name: ibmcloud-trace
        description: (Optional) Enables IBMCLOUD_TRACE for ibmcloud cli logging
        default: 'false'
      - name: output
        description: (Optional) Prints command result to console
        default: 'false'
      - name: path
        description: Directory where the repository is cloned
        default: /artifacts
      - name: strict
        description: (Optional) Enables strict mode for scanning
        default: 'false'
      - name: toolchainid
        description: >-
          (Optional) The target toolchain id to be used. Defaults to the current
          toolchain id
        default: ''
      - name: verbose
        description: (Optional) Enable verbose log messages
        default: 'false'
      - name: asset-type
        description: 'Security checks to run (apps, image, os, all)'
        default: all
      - name: bom-report
        description: Filepath to store generated Bill of Materials
        default: bom.json
      - name: docker-build-flags
        description: (Optional) Customize docker build command for build stage scanning
        default: ''
      - name: docker-build-context
        description: >-
          (Optional) If specified, CRA will use the directory in the path
          parameter as docker build context
        default: 'false'
      - name: dockerfile-pattern
        description: (Optional) Pattern to identify Dockerfile in the repository
        default: Dockerfile
      - name: docker-registry-url
        description: Registry url to use for docker login
        default: ''
      - name: docker-registry-username
        description: Username to authenticate for docker-registry-url
        default: ''
      - name: gradle-exclude-configs
        description: >-
          (Optional) Exclude gradle configurations, ex.
          'runtimeClasspath,testCompileClasspath'
        default: ''
      - name: maven-exclude-scopes
        description: '(Optional) Exclude maven scopes, ex. ''test,compile'''
        default: ''
      - name: nodejs-create-package-lock
        description: >-
          (Optional) Enable the task to build the package-lock.json for node.js
          projects
        default: 'false'
      - name: prev-report
        description: >-
          (Optional) Filepath to previous BoM report to skip Dockerfile or
          application manifest scans
        default: ''
      - name: deploy-report
        description: Filepath to store generated Deploy Analytic report
        default: deploy.json
      - name: cveignore
        description: (Optional) File path to cveignore
        default: ''
      - name: exclude-dev
        description: (Optional) Exclude dev dependencies during vulnerability scan
        default: 'false'
      - name: vulnerability-report
        description: 'Filepath to store generated Vulnerability report, not stored if empty'
        default: vulnerability.json
      - name: cra-scan-image
        description: Image to use for `scan` task
        default: 'icr.io/continuous-delivery/pipeline/pipeline-base-ubi:3.2'
      - name: dind-image
        description: >-
          image to use for the Docker-in-Docker sidecar (default to
          icr.io/continuous-delivery/pipeline/docker:19.03.15-dind)
        default: 'icr.io/continuous-delivery/pipeline/docker:19.03.15-dind'
    stepTemplate:
      env:
        - name: PIPELINE_ID
          valueFrom:
            fieldRef:
              fieldPath: 'metadata.annotations[''devops.cloud.ibm.com/pipeline-id'']'
        - name: PIPELINE_RUN_ID
          valueFrom:
            fieldRef:
              fieldPath: 'metadata.annotations[''devops.cloud.ibm.com/tekton-pipeline'']'
        - name: WORKSPACE_PATH
          value: $(workspaces.artifacts.path)
        - name: PIPELINE_DEBUG
          value: $(params.pipeline-debug)
    steps:
      - name: scan
        image: $(params.cra-scan-image)
        env:
          - name: API
            value: $(params.ibmcloud-api)
          - name: ENV_PROPS
            value: $(params.env-props)
          - name: REGION
            value: $(params.ibmcloud-region)
          - name: SCRIPT_CONTENTS
            value: $(params.custom-script)
          - name: API_KEY
            valueFrom:
              secretKeyRef:
                name: $(params.continuous-delivery-context-secret)
                key: $(params.ibmcloud-apikey-secret-key)
                optional: true
          - name: DOCKER_SECRET
            valueFrom:
              secretKeyRef:
                name: $(params.continuous-delivery-context-secret)
                key: $(params.docker-registry-secret)
                optional: true
          - name: DOCKER_HOST
            value: 'tcp://localhost:2376'
          - name: DOCKER_TLS_VERIFY
            value: '1'
          - name: DOCKER_CERT_PATH
            value: /certs/client
          - name: DOCKER_CONFIG
            value: /steps
        imagePullPolicy: Always
        workingDir: $(workspaces.artifacts.path)
        command:
          - /bin/sh
          - '-c'
        args:
          - >
            #!/bin/sh

            if [ "$PIPELINE_DEBUG" = "1" ]; then
              pwd
              env
              trap env EXIT
              set -x +e
            fi


            if [ -n "$ENV_PROPS" ]; then
              echo "${ENV_PROPS}" > ./env-props
              source ./env-props
            fi


            if [ -n "$SCRIPT_CONTENTS" ]; then
              echo "${SCRIPT_CONTENTS}" > ./input-script.sh
              source ./input-script.sh
            fi


            if [ -n "$REGION" ]; then
              TOOLCHAIN_REGION=$REGION
            else
              TOOLCHAIN_REGION=$(cat /config/toolchain.json | jq -r '.region_id' | awk -F: '{print $3}')
            fi


            if [ -n "$(params.toolchainid)" ]; then
              export TOOLCHAIN_ID=$(params.toolchainid)
            else
              export TOOLCHAIN_ID=$(cat /config/toolchain.json | jq -r '.toolchain_guid')
            fi


            echo -e "\nFetching users's token"

            ibmcloud config --check-version false

            ibmcloud login -a $API --no-region --apikey $API_KEY

            SC=$?

            if [ $SC -gt 0 ]; then
              echo -e "Failed to login to ibmcloud"
              exit 1
            fi

            echo -e "Successfully logged into ibmcloud\n"


            # Install the CRA plugin if it is not installed

            CRA_VER=`ibmcloud plugin list |grep cra | awk '{print $2}'`

            if [ -z "$CRA_VER" ]; then
              ibmcloud plugin install cra -f
              STATUS=$?
              if [ $STATUS -gt 0 ]; then
                echo "Error installing CRA plugin. Exiting"
                exit 1
              fi
            else
              ibmcloud plugin update cra -f
              if [ $STATUS -gt 0 ]; then
                echo "Error updating CRA plugin. Using version $CRA_VER"
              fi
            fi


            ibmcloud cr login


            if [ -n "$(params.resource-group)" ]; then
              ibmcloud target -g $(params.resource-group)
            fi


            if [ -n "$(params.registry-region)" ]; then
              echo -e "\nUpdating IBM Cloud Container Registry region"
              ibmcloud cr region-set $(params.registry-region)
            fi


            if [ -n "$(params.docker-registry-url)" ] && [ -n
            "$(params.docker-registry-username)" ] && [ -n "$DOCKER_SECRET" ];
            then
              echo $DOCKER_SECRET | docker login $(params.docker-registry-url) -username $(params.docker-registry-username) ---password-stdin
            elif [ -n "$(params.docker-registry-url)" ] || [ -n
            "$(params.docker-registry-username)" ] || [ -n "$DOCKER_SECRET" ];
            then
              echo "Registry url, username, and secret are required. Continuing without authentication."
            fi


            if [ "$(params.ibmcloud-trace)" == "true" ]; then
              export IBMCLOUD_TRACE=true
            fi


            echo -e "\n\nBeginning CRA discovery"

            BOM_CMD=(ibmcloud cra bom-generate --path $(params.path) --report
            $(params.bom-report) --asset-type $(params.asset-type) --region
            $TOOLCHAIN_REGION)

            if [ -n "$(params.gradle-exclude-configs)" ]; then
              BOM_CMD+=(--gradle.excludeconfigurations "$(params.gradle-exclude-configs)")
            fi

            if [ -n "$(params.maven-exclude-scopes)" ]; then
              BOM_CMD+=(--maven.excludescopes "$(params.maven-exclude-scopes)")
            fi

            if [ "$(params.nodejs-create-package-lock)" == "true" ]; then
              BOM_CMD+=(--nodejs.createpackagelock)
            fi

            if [ -n "$(params.prev-report)" ]; then
              BOM_CMD+=(--prev-report $(params.prev-report))
            fi

            if [ "$(params.verbose)" == "true" ]; then
              BOM_CMD+=(--verbose)
            fi

            if [ -n "$(params.docker-build-flags)" ]; then
              BOM_CMD+=(--dockerbuildflags "$(params.docker-build-flags)")
            fi

            if [ "$(params.docker-build-context)" == "true" ]; then
              BOM_CMD+=(--dockerbuildcontext)
            fi

            if [ -n "$(params.dockerfile-pattern)" ]; then
              BOM_CMD+=(--dockerfilepattern "$(params.dockerfile-pattern)")
            fi

            echo "${BOM_CMD[@]}"

            "${BOM_CMD[@]}"

            BOM_STATUS=$?


            if [ "$(params.output)" == "true" ]; then
              cat $(params.bom-report)
            fi


            echo -e "\n\nBeginning CRA vulnerability scan"

            VULNERABILITY_CMD=(ibmcloud cra vulnerability-scan --bom
            $(params.bom-report) --report $(params.vulnerability-report)
            --region $TOOLCHAIN_REGION)

            if [ -n "$(params.cveignore)" ]; then
              VULNERABILITY_CMD+=(--cveignore $(params.cveignore))
            fi

            if [ "$(params.exclude-dev)" == "true" ]; then
              VULNERABILITY_CMD+=(--excludedev)
            fi

            if [ "$(params.strict)" == "true" ]; then
              VULNERABILITY_CMD+=(--strict)
            fi

            echo "${VULNERABILITY_CMD[@]}"

            "${VULNERABILITY_CMD[@]}"

            VULNERABILITY_STATUS=$?


            if [ "$(params.output)" == "true" ]; then
              cat $(params.vulnerability-report)
            fi


            echo -e "\n\nBeginning CRA Deploy Analytic"

            DEPLOY_CMD=(ibmcloud cra deployment-analyze --path $(params.path)
            --report $(params.deploy-report) --region $TOOLCHAIN_REGION)

            if [ -n "$(params.fileignore)" ]; then
              DEPLOY_CMD+=(--fileignore $(params.fileignore))
            fi

            if [ "$(params.strict)" == "true" ]; then
              DEPLOY_CMD+=(--strict)
            fi

            echo "${DEPLOY_CMD[@]}"

            "${DEPLOY_CMD[@]}"

            DEPLOY_STATUS=$?


            if [ "$(params.output)" == "true" ]; then
              cat $(params.deploy-report)
            fi


