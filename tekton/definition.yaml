- apiVersion: tekton.dev/v1beta1
  kind: Pipeline
  metadata:
    name: secure-app-pipeline
  spec:
    params:
      - name: repository
        description: >-
          the git repo containing source code. If empty, the repository url will
          be found from toolchain
        default: ''
      - name: branch
        description: the branch for the git repo
        default: master
      - name: revision
        description: the git revision/commit for the git repo
        default: ''
      - name: fail-on-lint-errors
        description: force failure of task when docker lint errors are found
        default: 'true'
      - name: fail-on-scanned-issues
        description: force failure of task when vulnerability advisor scan issues are found
        default: 'true'
      - name: path-to-context
        default: .
      - name: path-to-dockerfile
        default: .
      - name: dockerfile
        default: Dockerfile
      - name: build-args
        description: >-
          ibmcloud cr build argument list in the format 'KEY=VALUE' with a
          key-value pair per line.
        default: ''
      - name: registry-region
        description: The IBM Cloud region for image registry
      - name: registry-namespace
        description: container registry namespace
      - name: app-name
        description: application name
      - name: image-name
        description: image name
      - name: pipeline-debug
        default: '0'
      - name: pr-url
        description: pr url
      - name: commit-timestamp
      - name: scm-type
      - name: project-id
        default: ''
      - name: registry-create-namespace
        description: create container registry namespace if it doesn't already exists
        default: 'true'
      - name: commons-hosted-region
        default: 'https://raw.githubusercontent.com/open-toolchain/commons/master'
      - name: git-access-token
        description: Git Access token for git clone
      - name: git-inventory-access-token
        description: Git Access token for the git inventory clone
      - name: inventoryRepo
        description: >-
          The variable storing git integration for the repository storing build
          inventory with the toolchain
      - name: insights
        description: The variable storing DevOps Insight integration with the toolchain
    workspaces:
      - name: pipeline-ws
    tasks:
      - name: git-clone
        taskRef:
          name: git-clone-repo
        params:
          - name: continuous-delivery-context-secret
            value: secure-properties
          - name: ibmcloud-apikey-secret-key
            value: toolchain-apikey
          - name: repository
            value: $(params.repository)
          - name: branch
            value: $(params.branch)
          - name: revision
            value: $(params.revision)
          - name: pipeline-debug
            value: $(params.pipeline-debug)
          - name: git-access-token
            value: $(params.git-access-token)
        workspaces:
          - name: output
            workspace: pipeline-ws
      - name: code-risk-analyzer
        runAfter:
          - git-clone
        taskRef:
          name: cra-v2-cra
        params:
          - name: pipeline-debug
            value: $(params.pipeline-debug)
        workspaces:
          - name: artifacts
            workspace: pipeline-ws
      - name: docker-lint
        runAfter:
          - git-clone
        taskRef:
          name: linter-docker-lint
        params:
          - name: path-to-dockerfile
            value: $(params.path-to-dockerfile)
          - name: dockerfile
            value: $(params.dockerfile)
          - name: fail-on-lint-errors
            value: $(params.fail-on-lint-errors)
          - name: pipeline-debug
            value: $(params.pipeline-debug)
        workspaces:
          - name: workspace
            workspace: pipeline-ws
      - name: build
        runAfter:
          - git-clone
        taskRef:
          name: toolchain-build
        params:
          - name: custom-script
            value: ''
          - name: pipeline-debug
            value: $(params.pipeline-debug)
        workspaces:
          - name: output
            workspace: pipeline-ws
      - name: unit-tests
        runAfter:
          - docker-lint
        taskRef:
          name: tester-run-tests
        params:
          - name: tests-script
            value: |
              if [ -f ./test/run-tests.sh ]; then
                source ./test/run-tests.sh
                echo -n $FILE_LOCATIONS > $(results.test-result-file-paths.path)
                echo -n $TEST_TYPES > $(results.test-types.path)
              else
                echo "Test runner script not found: ./test/run-tests.sh"
              fi
        workspaces:
          - name: artifacts
            workspace: pipeline-ws
      - name: containerize
        runAfter:
          - build
        taskRef:
          name: icr-execute-in-dind
        params:
          - name: continuous-delivery-context-secret
            value: secure-properties
          - name: container-registry-apikey-secret-key
            value: apikey
          - name: registry-region
            value: $(params.registry-region)
          - name: registry-namespace
            value: $(params.registry-namespace)
          - name: image-name
            value: $(params.image-name)
          - name: path-to-context
            value: $(params.path-to-context)
          - name: registry-create-namespace
            value: $(params.registry-create-namespace)
          - name: path-to-dockerfile
            value: $(params.path-to-dockerfile)
          - name: dockerfile
            value: $(params.dockerfile)
          - name: docker-commands
            value: >
              # Minting image tag using format:
              BUILD_NUMBER-BRANCH-COMMIT_ID-TIMESTAMP

              # e.g. 3-master-50da6912-20181123114435

              # (use build number as first segment to allow image tag as a patch
              release name according to semantic versioning)

              GIT_BRANCH="$(tasks.git-clone.results.git-branch)"

              GIT_COMMIT="$(tasks.git-clone.results.git-commit)"

              TIMESTAMP=$( date -u "+%Y%m%d%H%M%S")

              IMAGE_TAG=${TIMESTAMP}

              if [ ! -z "${GIT_COMMIT}" ]; then
                GIT_COMMIT_SHORT=$( echo ${GIT_COMMIT} | head -c 8 )
                IMAGE_TAG=${GIT_COMMIT_SHORT}-${IMAGE_TAG}
              fi

              if [ ! -z "${GIT_BRANCH}" ]; then
              IMAGE_TAG=${GIT_BRANCH}-${IMAGE_TAG} ; fi

              IMAGE_TAG=${BUILD_NUMBER}-${IMAGE_TAG}

              echo "$IMAGE_TAG"

              # Default docker build / inspect / push command

              docker build --tag "$IMAGE_URL:$IMAGE_TAG" --file
              $PATH_TO_DOCKERFILE/$DOCKERFILE $PATH_TO_CONTEXT

              docker inspect ${IMAGE_URL}:${IMAGE_TAG}

              docker push ${IMAGE_URL}:${IMAGE_TAG}
          - name: pipeline-debug
            value: $(params.pipeline-debug)
        workspaces:
          - name: source
            workspace: pipeline-ws
      - name: vulnerability-advisor
        taskRef:
          name: icr-check-va-scan
        params:
          - name: continuous-delivery-context-secret
            value: secure-properties
          - name: container-registry-apikey-secret-key
            value: apikey
          - name: scan-report-file
            value: app-image-va-report.json
          - name: fail-on-scanned-issues
            value: $(params.fail-on-scanned-issues)
          - name: pipeline-debug
            value: $(params.pipeline-debug)
          - name: image-url
            value: $(tasks.containerize.results.image-repository)
          - name: image-digest
            value: $(tasks.containerize.results.image-digest)
        workspaces:
          - name: artifacts
            workspace: pipeline-ws
      - name: git-clone-inventory-repo
        runAfter:
          - vulnerability-advisor
        taskRef:
          name: git-clone-repo
        params:
          - name: continuous-delivery-context-secret
            value: secure-properties
          - name: ibmcloud-apikey-secret-key
            value: toolchain-apikey
          - name: repository
            value: $(params.inventoryRepo)
          - name: branch
            value: master
          - name: pipeline-debug
            value: $(params.pipeline-debug)
          - name: git-credentials-json-file
            value: credentials.json
          - name: git-access-token
            value: $(params.git-inventory-access-token)
        workspaces:
          - name: output
            workspace: pipeline-ws
            subpath: inventory-repo
      - name: git-commit-inventory-repo
        runAfter:
          - git-clone-inventory-repo
        taskRef:
          name: git-commit-inventory-repo-task
        params:
          - name: repository
            value: $(tasks.git-clone.results.git-repository)
          - name: appname
            value: $(params.app-name)
          - name: commitid
            value: $(tasks.git-clone-inventory-repo.results.git-commit)
          - name: image-url
            value: $(tasks.containerize.results.image-repository)
          - name: image-digest
            value: $(tasks.containerize.results.image-digest)
          - name: shuttle-properties-file
            value: build.properties
        workspaces:
          - name: artifacts
            workspace: pipeline-ws
          - name: output
            workspace: pipeline-ws
            subpath: inventory-repo
      - name: publish-doi-buildrecord
        runAfter:
          - git-commit-inventory-repo
        when:
          - input: $(params.insights)
            operator: in
            values:
              - draservicebroker
        taskRef:
          name: doi-publish-buildrecord
        params:
          - name: toolchain-apikey-secret-key
            value: toolchain-apikey
          - name: app-name
            value: $(params.app-name)
          - name: git-repository
            value: $(tasks.git-clone.results.git-repository)
          - name: git-branch
            value: $(tasks.git-clone.results.git-branch)
          - name: git-commit
            value: $(tasks.git-clone.results.git-commit)
      - name: publish-doi-va-scan-record
        runAfter:
          - publish-doi-buildrecord
        when:
          - input: $(params.insights)
            operator: in
            values:
              - draservicebroker
        taskRef:
          name: doi-publish-testrecord
        params:
          - name: toolchain-apikey-secret-key
            value: toolchain-apikey
          - name: build-number
            value: $(tasks.publish-doi-buildrecord.results.build-number)
          - name: app-name
            value: $(params.app-name)
          - name: file-locations
            value: $(tasks.vulnerability-advisor.results.scan-report-file)
          - name: test-types
            value: vulnerabilityadvisor
          - name: pipeline-debug
            value: $(params.pipeline-debug)
        workspaces:
          - name: artifacts
            workspace: pipeline-ws
      - name: publish-doi-code-tests
        runAfter:
          - publish-doi-buildrecord
        when:
          - input: $(params.insights)
            operator: in
            values:
              - draservicebroker
        taskRef:
          name: doi-publish-testrecord
        params:
          - name: toolchain-apikey-secret-key
            value: toolchain-apikey
          - name: build-number
            value: $(tasks.publish-doi-buildrecord.results.build-number)
          - name: app-name
            value: $(params.app-name)
          - name: file-locations
            value: $(tasks.unit-tests.results.test-result-file-paths)
          - name: test-types
            value: $(tasks.unit-tests.results.test-types)
          - name: pipeline-debug
            value: $(params.pipeline-debug)
        workspaces:
          - name: artifacts
            workspace: pipeline-ws
- apiVersion: tekton.dev/v1beta1
  kind: Task
  metadata:
    name: git-commit-inventory-repo-task
  spec:
    params:
      - name: repository
        description: >-
          The Git Repository for the Application Source Code. If empty, the
          Repository url will be found from toolchain
        default: repository
      - name: appname
        description: The name of the application passed as environment variable
      - name: commitid
        description: >-
          The commit id of the Application Source Code Repository that triggered
          the build.
      - name: image-url
        description: The name of the binary artifact generated by the build
      - name: image-digest
        description: The checksum of the binary artifact generated by the build
      - name: shuttle-properties-file
    workspaces:
      - name: artifacts
        description: A workspace to store the output of intermittent steps
        mountPath: /artifacts
      - name: output
        description: A workspace to store the output of intermittent steps
        mountPath: /output
    steps:
      - name: commit-build-metadata
        image: 'icr.io/continuous-delivery/pipeline/pipeline-base-ubi:3.2'
        workingDir: /artifacts
        env:
          - name: REPOSITORY
            value: $(params.repository)
          - name: APPNAME
            value: $(params.appname)
          - name: BUILD_NUMBER
            valueFrom:
              fieldRef:
                fieldPath: 'metadata.annotations[''devops.cloud.ibm.com/build-number'']'
          - name: PIPELINE_RUN_ID
            valueFrom:
              fieldRef:
                fieldPath: 'metadata.annotations[''devops.cloud.ibm.com/tekton-pipeline'']'
          - name: GIT_COMMIT
            value: $(params.commitid)
          - name: ARTIFACT
            value: $(params.image-url)
          - name: CHECKSUM
            value: $(params.image-digest)
          - name: INVENTORY_FILE
            value: inventory.json
          - name: ENV_FILE
            value: $(params.shuttle-properties-file)
        script: >
          #!/bin/bash

          set -e -o pipefail;

          source ${ENV_FILE} 

          cd /artifacts/inventory-repo;

          ls -laht

          git config user.email "xxx@yyy.zzz" && git config user.name "xxx"

          git checkout master

          echo { \"repository_url\": \"${REPOSITORY}\",\"artifact\":
          \"${ARTIFACT}\",\"build_number\": ${BUILD_NUMBER},\"commit_sha\":
          \"${GIT_COMMIT}\",\"name\": \"${APPNAME}\",\"pipeline_run_id\":
          \"${PIPELINE_RUN_ID}\",\"version\": \"v1\",\"signature\":
          \"${CHECKSUM}\" ,\"REGISTRY_URL\": \"${REGISTRY_URL}\"
          ,\"REGISTRY_NAMESPACE\": \"${REGISTRY_NAMESPACE}\" ,\"IMAGE_NAME\":
          \"${IMAGE_NAME}\" ,\"IMAGE_TAGS\": \"${IMAGE_TAGS}\" 
          ,\"IMAGE_MANIFEST_SHA\": \"${IMAGE_MANIFEST_SHA}\" } >
          inventory-info.json

          jq . inventory-info.json > $INVENTORY_FILE

          git add ./$INVENTORY_FILE

          git commit -m "Update Evidence"

          git tag ${PIPELINE_RUN_ID}

          git push  origin master

          git push --tags
- apiVersion: tekton.dev/v1alpha1
  kind: Condition
  metadata:
    name: skip-ci
    labels:
      tekton.dev/deprecated: true
  spec:
    params:
      - name: commit-message
      - name: skip-ci-pattern
        default: '.*\[\(skip ci\)\|\(ci skip\)\].*'
    check:
      image: alpine
      command:
        - /bin/sh
        - '-c'
      args:
        - echo "$(params.commit-message)" | grep -v '$(params.skip-ci-pattern)'
- apiVersion: tekton.dev/v1beta1
  kind: Task
  metadata:
    name: git-clone-repo
  spec:
    params:
      - name: ibmcloud-api
        description: the ibmcloud api
        default: 'https://cloud.ibm.com'
      - name: continuous-delivery-context-secret
        description: >-
          name of the secret containing the continuous delivery pipeline context
          secrets
        default: secure-properties
      - name: ibmcloud-apikey-secret-key
        description: >-
          field in the secret that contains the api key used to login to
          ibmcloud
        default: apikey
      - name: git-access-token
        description: >
          (optional) token to access the git repository. If this token is
          provided, there will not be an attempt

          to use the git token obtained from the authorization flow when adding
          the git integration in the toolchain
        default: ''
      - name: resource-group
        description: target resource group (name or id) for the ibmcloud login operation
        default: ''
      - name: repository
        description: the git repo url
      - name: branch
        description: the git branch
        default: master
      - name: revision
        description: |
          the git revision/commit to update the git HEAD to.
          Default is to mean only use the branch
        default: ''
      - name: fetch-gitoken-step-image
        description: >-
          image to use for the fetch-gitoken step (default to
          icr.io/continuous-delivery/pipeline/pipeline-base-ubi:3.2)
        default: 'icr.io/continuous-delivery/pipeline/pipeline-base-ubi:3.2'
      - name: git-client-image
        description: The image to use to run git clone commands
        default: alpine/git
      - name: git-max-retry
        description: max retry for the git clone operation
        default: '1'
      - name: pr-repository
        description: >
          the originating repository where the PullRequest comes from (in case
          of a fork)

          default to '' means same repository (not a fork) or it can be the same
          as the repository to clone
        default: ''
      - name: pr-branch
        description: |
          the branch that is the source of this PullRequest
        default: ''
      - name: pr-revision
        description: >-
          the commit/revision in the source branch of the PullRequest that is to
          be built
        default: ''
      - name: directory-name
        description: >
          name of the new directory to clone into.

          Default to . in order to clone at the root of the workspace

          It will be set to the "humanish" part of the repository if this param
          is set to blank
        default: .
      - name: properties-file
        description: >-
          file containing properties out of clone task (can be a filepath name
          relative to the workspace)
        default: build.properties
      - name: git-credentials-json-file
        description: >
          JSON file containing the git credentials as found out of the clone
          task

          (can be a file path relative to the workspace).

          Default to '' meaning no output of this information
        default: ''
      - name: pipeline-debug
        description: Pipeline debug mode. Value can be 0 or 1. Default to 0
        default: '0'
    results:
      - name: git-repository
        description: The cloned repository
      - name: git-branch
        description: The active branch for the repository
      - name: git-commit
