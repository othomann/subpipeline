- apiVersion: tekton.dev/v1beta1
  kind: TriggerTemplate
  metadata:
    name: trigger-template-secure-kube
  spec:
    params:
      - name: repository
        description: The git repo
      - name: branch
        description: the branch for the git repo
        default: master
      - name: revision
        description: the git revision/commit for the git repo
        default: ''
      - name: app-name
        description: application name
      - name: fail-on-lint-errors
        description: force failure of task when docker lint errors are found
        default: 'true'
      - name: registry-region
        description: The IBM Cloud region for image registry
      - name: registry-namespace
        description: container registry namespace
      - name: image-name
        description: image name
      - name: path-to-context
        default: .
      - name: path-to-dockerfile
        default: .
      - name: dockerfile
        default: Dockerfile
      - name: build-args
        description: >-
          ibmcloud cr build argument list in the format 'KEY=VALUE' with a
          key-value pair per line.
        default: ''
      - name: fail-on-scanned-issues
        description: force failure of task when vulnerability advisor scan issues are found
        default: 'false'
      - name: pipeline-debug
        default: '0'
      - name: pr-url
        description: PR url
      - name: apikey
      - name: commit-timestamp
        description: commit timestamp
      - name: scm-type
        description: 'source code type used (github, github-ent, gitlab)'
      - name: project-id
        description: project id
        default: ''
      - name: inventoryRepo
        description: >-
          The variable storing git integration for the repository storing build
          inventory with the toolchain
      - name: insights
        description: The variable storing DevOps Insight integration with the toolchain
      - name: git-access-token
        description: Git Access Token for GitLab Access
      - name: git-inventory-access-token
        description: Git Access Token for GitLab Inventory Access
    resourcetemplates:
      - apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: secure-app-$(uid)-pvc
        spec:
          resources:
            requests:
              storage: 5Gi
          volumeMode: Filesystem
          accessModes:
            - ReadWriteOnce
      - apiVersion: tekton.dev/v1beta1
        kind: PipelineRun
        metadata:
          name: secure-app-$(uid)
        spec:
          pipelineRef:
            name: secure-app-pipeline
          params:
            - name: repository
              value: $(params.repository)
            - name: branch
              value: $(params.branch)
            - name: revision
              value: $(params.revision)
            - name: app-name
              value: $(params.app-name)
            - name: fail-on-lint-errors
              value: $(params.fail-on-lint-errors)
            - name: registry-region
              value: $(params.registry-region)
            - name: registry-namespace
              value: $(params.registry-namespace)
            - name: image-name
              value: $(params.image-name)
            - name: path-to-context
              value: $(params.path-to-context)
            - name: path-to-dockerfile
              value: $(params.path-to-dockerfile)
            - name: dockerfile
              value: $(params.dockerfile)
            - name: build-args
              value: $(params.build-args)
            - name: fail-on-scanned-issues
              value: $(params.fail-on-scanned-issues)
            - name: deployment-file
              value: $(params.deployment-file)
            - name: keep-ingress-custom-domain
              value: $(params.keep-ingress-custom-domain)
            - name: dev-region
              value: $(params.dev-region)
            - name: dev-resource-group
              value: $(params.dev-resource-group)
            - name: cluster-name
              value: $(params.cluster-name)
            - name: dev-cluster-namespace
              value: $(params.dev-cluster-namespace)
            - name: pipeline-debug
              value: $(params.pipeline-debug)
            - name: apikey
              value: $(params.apikey)
            - name: pr-url
              value: $(params.pr-url)
            - name: commit-timestamp
              value: $(params.commit-timestamp)
            - name: scm-type
              value: $(params.scm-type)
            - name: project-id
              value: $(params.project-id)
            - name: inventoryRepo
              value: $(params.inventoryRepo)
            - name: insights
              value: $(params.insights)
            - name: git-access-token
              value: $(params.git-access-token)
            - name: git-inventory-access-token
              value: $(params.git-inventory-access-token)
          workspaces:
            - name: pipeline-ws
              persistentVolumeClaim:
                claimName: secure-app-$(uid)-pvc
