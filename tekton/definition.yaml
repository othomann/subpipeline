              ibmcloud plugin install cra -f
              STATUS=$?
              if [ $STATUS -gt 0 ]; then
                echo "Error installing CRA plugin. Exiting"
                exit 1
              fi
            else
              ibmcloud plugin update cra -f
              if [ $STATUS -gt 0 ]; then
                echo "Error updating CRA plugin. Using version $CRA_VER"
