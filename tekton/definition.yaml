          export TOOLCHAIN_ID=${TOOLCHAIN_ID} # for doi plugin

          ibmcloud login --apikey ${IBM_CLOUD_API_KEY} -a ${IBM_CLOUD_API}
          --no-region

          ibmcloud doi evaluategate --policy "$(params.policy)" --buildnumber
          "${BUILD_NUMBER}" \
            --logicalappname "${APP_NAME}" ${FORCE_DECISION}
        volumeMounts:
          - mountPath: /cd-config
